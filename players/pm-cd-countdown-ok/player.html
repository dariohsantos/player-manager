		<script id="timer-template" type="text/x-handlebars-template">

						<p class="resize2 timeRefDays">dias</p>
					</div>
					<div class="cont">
						<p class="resize1 hours">00</p>
						<p class="resize2 timeRefHours">horas</p>
					</div>

						<p class="resize2 timeRefMinutes">minutos</p>
